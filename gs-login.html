<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://generalsolusindo.com/wp-content/uploads/2023/06/LOGO-GS-png-3.png" type="image/png">
  <title>
   Halaman Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg flex">
   <div class="p-8 w-96">
    <!-- Tambahkan logo di sini -->
    <div class="flex justify-center mb-6">
      <img src="https://generalsolusindo.com/wp-content/uploads/2023/06/LOGO-GS-png-3.png" alt="Logo" class="h-16">
    </div>

    <h2 class="text-2xl font-bold text-gray-800">
     Login
    </h2>
    <p class="text-gray-500 mt-2">
     Belum Punya Akun?
     <a class="text-orange-600" href="#">
      Daftar
     </a>
    </p>
    <form class="mt-6">
     <div class="mb-4">
      <label class="block text-gray-700">
       Email 
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600" placeholder="you@example.com" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Password
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600" placeholder="Enter 6 character or more" type="password"/>
      <a class="text-sm text-orange-600 float-right mt-1" href="#">
       Lupa Password?
      </a>
     </div>
     <div class="mb-4 flex items-center">
      <input class="mr-2" id="remember" type="checkbox"/>
      <label class="text-gray-700" for="remember">
       Ingat saya
      </label>
     </div>
     <button class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700">
      LOGIN
     </button>
    </form>
    <div class="mt-6 text-center text-gray-500">
     Atau Login Dengan
    </div>
    <div class="mt-4 flex justify-center space-x-4">
     <button class="flex items-center px-4 py-2 border rounded-lg hover:bg-gray-100">
      <i class="fab fa-google text-red-500 mr-2">
      </i>
      Google
     </button>
     <button class="flex items-center px-4 py-2 border rounded-lg hover:bg-gray-100">
      <i class="fab fa-facebook text-orange-600 mr-2">
      </i>
      Facebook
     </button>
    </div>
   </div>
   <div class="hidden md:block">
    <img alt="Illustration of a woman sitting at a desk using a computer" class="rounded-r-lg" src="https://generalsolusindo.com/wp-content/uploads/2024/08/Orange-and-Blue-Construction-Company-Presentation2.png" width="200" style="padding-bottom: 3rem; padding-top: 6rem; padding-right: 2rem;"/>
    <img alt="Illustration of a woman sitting at a desk using a computer" class="rounded-r-lg" src="https://generalsolusindo.com/wp-content/uploads/2024/08/Orange-and-Blue-Construction-Company-Presentation1.png" width="200" style="padding-bottom: 3rem; padding-right: 2rem;"/>
    <img alt="Illustration of a woman sitting at a desk using a computer" class="rounded-r-lg" src="https://generalsolusindo.com/wp-content/uploads/2024/08/Orange-and-Blue-Construction-Company-Presentation.png" width="200" style="padding-right: 2rem;"/>
   </div>
  </div>
 </body>
</html>
